apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-app
  template:
    metadata:
      labels:
        app: dotnet-app
    
    spec:
      containers:
      - name: levelupdevops
        image: marviigrey/dotnet-app
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        # TODO: move this to a secret
        - name: ConnectionStrings__MyDB
          value: "Server=AzureSqlDatabase;Database=..."